<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags (Will be updated dynamically) -->
    <title>Tienda | Plaza Real Silao</title>
    <meta name="description" content="Información detallada de la tienda en Plaza Real Silao">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/Silao/css/styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <!-- Navigation Header (Injected by components.js) -->
    <header class="header" id="header"></header>    
    <!-- Main Content -->
    <main id="main">
        <!-- Store Detail Hero -->
        <section class="store-hero" id="storeHero">
            <div class="store-hero-bg"></div>
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-light">
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/tiendas/">Tiendas</a></li>
                        <li class="active" id="breadcrumbStore">Tienda</li>
                    </ol>
                </nav>
                <div class="store-hero-content">
                    <h1 id="storeName">Cargando...</h1>
                    <p class="store-category" id="storeCategory">...</p>
                </div>
            </div>
        </section>
        
        <!-- Store Details -->
        <section class="store-details">
            <div class="container">
                <div class="store-details-grid">
                    <!-- Store Image Gallery -->
                    <div class="store-gallery">
                        <div class="store-main-image" id="storeMainImage">
                            <img src="/images/store-placeholder.jpg" alt="Store image" id="storeImage">
                        </div>
                        <div class="store-thumbnails" id="storeThumbnails">
                            <!-- Will be populated if multiple images -->
                        </div>
                    </div>
                    
                    <!-- Store Information -->
                    <div class="store-info-detail">
                        <div class="store-description">
                            <h2>Acerca de esta tienda</h2>
                            <p id="storeDescription">...</p>
                        </div>
                        
                        <div class="store-contact-info">
                            <h3>Información de Contacto</h3>
                            
                            <div class="info-row">
                                <i class="fas fa-map-marker-alt"></i>
                                <div>
                                    <strong>Ubicación:</strong>
                                    <span id="storeLocation">...</span>
                                </div>
                            </div>
                            
                            <div class="info-row">
                                <i class="fas fa-clock"></i>
                                <div>
                                    <strong>Horario:</strong>
                                    <span id="storeHours">...</span>
                                </div>
                            </div>
                            
                            <div class="info-row">
                                <i class="fas fa-phone"></i>
                                <div>
                                    <strong>Teléfono:</strong>
                                    <span id="storePhone">...</span>
                                </div>
                            </div>
                            
                            <div class="info-row">
                                <i class="fas fa-envelope"></i>
                                <div>
                                    <strong>Email:</strong>
                                    <span id="storeEmail">...</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="store-services">
                            <h3>Servicios Disponibles</h3>
                            <ul id="storeServices" class="services-list">
                                <!-- Will be populated by JavaScript -->
                            </ul>
                        </div>
                        
                        <div class="store-actions">
                            <a href="#" class="btn btn-primary" id="contactStore">
                                <i class="fas fa-phone"></i> Contactar Tienda
                            </a>
                            <a href="/tiendas/" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Ver Todas las Tiendas
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Related Stores -->
        <section class="related-stores">
            <div class="container">
                <h2 class="section-title">Otras Tiendas que te Pueden Interesar</h2>
                <div class="related-stores-grid" id="relatedStores">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <!-- Footer (Injected by components.js) -->
    <footer class="footer"></footer>    
    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top" aria-label="Volver arriba">
        <i class="fas fa-chevron-up"></i>
    </button>
    
    <!-- JavaScript -->
    <script src="/Silao/js/components.js"></script>
    <script src="/Silao/js/script.js"></script>
    <script src="/Silao/js/store-detail.js"></script>
</body>
</html>
