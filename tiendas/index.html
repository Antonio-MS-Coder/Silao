<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <title>Tiendas | Plaza Real Silao - Centro Comercial</title>
    <meta name="description" content="Explora las tiendas de Plaza Real Silao. Elektra, Telcel, AT&T, Fix Truper y mÃ¡s. El mejor centro comercial en Silao de la Victoria.">
    <meta name="keywords" content="tiendas silao, elektra silao, telcel silao, fix truper, centro comercial">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Tiendas - Plaza Real Silao">
    <meta property="og:description" content="Descubre todas las tiendas disponibles en Plaza Real Silao">
    <meta property="og:url" content="https://antonio-ms-coder.github.io/Silao/tiendas/">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://antonio-ms-coder.github.io/Silao/tiendas/">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/Silao/css/styles.css">
</head>
<body>
    <!-- Navigation Header (Injected by components.js) -->
    <header class="header" id="header"></header>
    
    <!-- Main Content -->
    <main id="main">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1>Nuestras Tiendas</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li><a href="/">Inicio</a></li>
                        <li class="active">Tiendas</li>
                    </ol>
                </nav>
            </div>
        </section>
        
        <!-- Stores Section -->
        <section class="stores-page">
            <div class="container">
                <!-- Store Categories Filter -->
                <div class="store-categories">
                    <button class="category-btn active" data-category="all">Todas</button>
                    <button class="category-btn" data-category="retail">Comercio</button>
                    <button class="category-btn" data-category="services">Servicios</button>
                    <button class="category-btn" data-category="telecom">Telecomunicaciones</button>
                    <button class="category-btn" data-category="beauty">Belleza</button>
                    <button class="category-btn" data-category="government">Gobierno</button>
                </div>
                
                <!-- Search Bar -->
                <div class="store-search">
                    <input type="text" id="storeSearch" placeholder="Buscar tienda..." aria-label="Buscar tienda">
                    <i class="fas fa-search"></i>
                </div>
                
                <!-- Stores Grid -->
                <div class="stores-grid" id="storesGrid">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer (Injected by components.js) -->
    <footer class="footer"></footer>
    
    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top" aria-label="Volver arriba">
        <i class="fas fa-chevron-up"></i>
    </button>
    
    <!-- JavaScript -->
    <script src="/Silao/js/components.js"></script>
    <script src="/Silao/js/script.js"></script>
    <script src="/Silao/js/stores.js"></script>
</body>
</html>
